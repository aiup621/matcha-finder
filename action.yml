name: 'Matcha Contact Finder'
description: 'Update Excel with contact info found from website URLs'
author: 'auto-generated'
inputs:
  start-row:
    description: 'Row number to start processing'
    required: false
    default: '2'
  end-row:
    description: 'Row number to stop processing (inclusive)'
    required: false
    default: ''
  worksheet-name:
    description: 'Worksheet name to process'
    required: false
    default: '抹茶営業リスト（カフェ）'
  debug:
    description: 'Enable debug logging'
    required: false
    default: 'false'
runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: pip install -r requirements.txt
      shell: bash
    - name: Run update_contact_info
      shell: bash
      run: |
        sheet="https://docs.google.com/spreadsheets/d/1HU-GqN7sBcORIZrYEw4FkyfNmgDtXsO7CtDLVHEsldA/edit?gid=159511499#gid=159511499"
        cmd="python update_contact_info.py \"$sheet\""
        cmd="$cmd --start-row \"${{ inputs.start-row }}\""
        cmd="$cmd --worksheet \"${{ inputs.worksheet-name }}\""
        if [ -n "${{ inputs.end-row }}" ]; then
          cmd="$cmd --end-row \"${{ inputs.end-row }}\""
        fi
        if [ "${{ inputs.debug }}" = "true" ]; then
          cmd="$cmd --debug"
        fi
        eval $cmd
