name: 'Matcha Contact Finder'
description: 'Update Excel with contact info found from website URLs'
author: 'auto-generated'

inputs:
  start-row:
    description: 'Row number to start processing'
    required: false
    default: '2'
  worksheet-name:
    description: 'Worksheet name to process'
    required: false
    default: '抹茶営業リスト（カフェ）'
  debug:
    description: 'Enable debug logging'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt
      shell: bash

    - name: Run update_contact_info
      shell: bash
      run: |
        cmd="python update_contact_info.py \
          --start-row \"${{ inputs['start-row'] }}\" \
          --worksheet \"${{ inputs['worksheet-name'] }}\""
        if [ "${{ inputs.debug }}" = "true" ]; then
          cmd="$cmd --debug"
        fi
        eval "$cmd"
